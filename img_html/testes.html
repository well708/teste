<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de menu hamburguer</title>
	<style>
		/* Estilo padrão do menu */
		.menu {
			display: none; /* Esconde o menu */
			position: absolute;
			top: 60px;
			right: 0;
			background-color: #fff;
			padding: 10px;
			box-shadow: 0px 2px 2px rgba(0,0,0,0.1);
			z-index: 1;
		}
		
		/* Estilo do ícone de menu */
		.menu-icon {
			position: fixed;
			top: 20px;
			right: 20px;
			cursor: pointer;
		}
		
		/* Estilo das linhas do ícone de menu */
		.menu-icon span {
			display: block;
			width: 30px;
			height: 4px;
			margin-bottom: 5px;
			background-color: #333;
			border-radius: 2px;
		}
		
		/* Estilo do ícone de menu quando o menu está aberto */
		.menu-open .menu-icon span:nth-child(1) {
			transform: rotate(-45deg) translate(-7px, 6px);
		}
		.menu-open .menu-icon span:nth-child(2) {
			opacity: 0;
		}
		.menu-open .menu-icon span:nth-child(3) {
			transform: rotate(45deg) translate(-7px, -6px);
		}
		
		/* Estilo do menu quando está aberto */
		.menu-open .menu {
			display: block;
		}
		
		/* Estilo do conteúdo da página */
		.content {
			padding: 20px;
			margin-top: 60px;
		}
	</style>
</head>
<body>
	<!-- Ícone de menu hamburguer -->
	<div class="menu-icon" onclick="toggleMenu()">
		<span></span>
		<span></span>
		<span></span>
	</div>
	
	<!-- Menu -->
	<div class="menu" id="menu">
		<a href="#">Home</a>
		<a href="#">Sobre nós</a>
		<a href="#">Contato</a>
	</div>
	
	<!-- Conteúdo da página -->
	<div class="content">
		<h1>Meu Site</h1>
		<p>Bem-vindo ao meu site!</p>
	</div>
	
	<script>
		function toggleMenu() {
			var menu = document.getElementById("menu");
			menu.classList.toggle("menu-open");
		}
	</script>
</body>
</html>
